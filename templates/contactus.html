<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hospital Management</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Font for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
    }

    .contact-wrapper {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.8s ease-in-out;
    }

    h3.page-title {
      font-weight: 600;
      font-size: 1.8rem;
      color: #007bff;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    .btn-submit {
      background: #007bff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 12px;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .btn-submit:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Success message styling */
    .success-message {
      background: #e6f7e6;
      color: #2e7d32;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 0.6s ease-in-out;
    }
  </style>
</head>

<body>
  {% include "hospital/navbar.html" %}
  <br><br>

  <div class="container">
    <div class="contact-wrapper">
      <h3 class="page-title">ðŸ’¬ Get in Touch</h3>

      <form method="post" action="{% url 'contactusform' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your feedback..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-submit w-100">
          ðŸ“© Send Feedback
        </button>
      </form>

      {% for message in messages %}
        <div class="success-message">{{ message }}</div>
      {% endfor %}
    </div>
  </div>

  {% include "hospital/footer.html" %}
</body>
</html>
