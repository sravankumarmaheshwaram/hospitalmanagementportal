{% extends 'hospital/admin_base.html' %}
{% block content %}

<style>
  a:link {
    text-decoration: none;
  }

  h6 {
    text-align: center;
    margin: 0;
  }

  .panel {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    border: none;
  }

  .panel-heading {
    background: linear-gradient(135deg, #2563eb, #4f46e5);
    color: #fff !important;
    padding: 12px;
  }

  .panel-title {
    font-size: 16px;
    font-weight: 600;
  }

  .table th {
    background: #f3f4f6;
    font-weight: 600;
    color: #374151;
  }

  .table-hover tbody tr:hover {
    background-color: #f9fafb;
  }

  .btn-xs {
    padding: 4px 8px;
    font-size: 12px;
    border-radius: 4px;
  }
</style>

<div class="container mt-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Appointment Approvals Required</h6>
    </div>
    <table class="table table-hover mb-0" id="dev-table">
      <thead>
        <tr>
          <th>Doctor Name</th>
          <th>Patient Name</th>
          <th>Description</th>
          <th>Date</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      <tbody>
        {% for a in appointments %}
        <tr>
          <td>{{ a.doctorName }}</td>
          <td>{{ a.patientName }}</td>
          <td>{{ a.description }}</td>
          <td>{{ a.appointmentDate }}</td>
          <td>
            <a class="btn btn-primary btn-xs" href="{% url 'approve-appointment' a.id %}">
              <span class="glyphicon glyphicon-ok"></span>
            </a>
          </td>
          <td>
            <a class="btn btn-danger btn-xs" href="{% url 'reject-appointment' a.id %}">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
